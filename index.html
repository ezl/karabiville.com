<!DOCTYPE html>
<html>
<head>
  <title>Karabiville. Population: 1.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h1>Karabiville</h1>
        <p>Population: 1</p>
        <div>
          <button id="foo" class='btn btn-primary btn-lg'>Who is the mayor of Karabiville?</button>
        </div>
        <div>
          <img id="bar" style="display:none;" src="karabiville.png">
        </div>
      </div><!-- .col-md-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</body>
<script>
$(document).ready(function() {
  $("button#foo").click(function() {
    $(this).hide(0).delay(4000).show(0);
    $("img#bar").show().delay(3000).fadeOut();
  });
});
</script>
<style>
  img { border-radius: 5px; max-width: 80%; }
  body { text-align: center; padding-top: 50px;}
  button#foo { margin-top: 30px; }
</style>
</html>
